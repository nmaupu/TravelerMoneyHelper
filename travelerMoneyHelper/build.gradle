apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '28.0.3'
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        applicationId "org.maupu.android.tmh"
        minSdkVersion 17
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    implementation 'com.android.support:design:23.1.+'
    implementation 'com.android.support:support-v4:23.1.+'
    implementation 'com.android.support:appcompat-v7:23.1.+'
    implementation ('com.mikepenz:materialdrawer:4.5.8@aar') {
        transitive = true
    }
    implementation 'com.mikepenz:iconics-core:2.5.1@aar'
    implementation 'com.mikepenz:google-material-typeface:2.1.0.1.original@aar'
    implementation 'com.mikepenz:material-design-iconic-typeface:2.2.0.1@aar'
    implementation 'com.google.code.gson:gson:2.2.4'

    // https://github.com/rengwuxian/MaterialEditText/
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'

    // https://github.com/ganfra/MaterialSpinner
    implementation ('com.github.ganfra:material-spinner:1.1.1'){
        exclude group: 'com.nineoldandroids', module: 'library'
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }

    // https://github.com/umano/AndroidSlidingUpPanel
    implementation 'com.sothree.slidinguppanel:library:3.2.0'

    // Json parsing
    implementation files('libs/jackson-core-asl-1.8.5.jar')
    implementation files('libs/jackson-mapper-asl-1.8.5.jar')

    // https://github.com/PhilJay/MPAndroidChart
    implementation 'com.github.PhilJay:MPAndroidChart:v2.1.6'

    // https://github.com/ApmeM/android-flowlayout
    implementation 'org.apmem.tools:layouts:1.10@aar'
}